<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="copyright">
        Copyright Â© 2024 -
        <a href="https://github.com/RobRusu?tab=repositories"
          >Made by RobRusu</a
        >
      </div>
      <div class="references">
        <div class="icons">
          Icons source:<a href="https://www.flaticon.com/"> Flaticon</a>
        </div>
        <div class="pics">
          Background source: <a href="https://www.freepik.com/">Freepik</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="search">
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter your location"
        />
        <img class="searchLocation" />
      </div>
      <span class="errorMessage"></span>
      <div class="todayForecast">
        <div class="mainForecast">
          <div class="placeAndTime"></div>
          <div class="temperature"></div>
        </div>
        <div class="miscForecast"></div>
      </div>
    </div>
    <div class="days">
      <div class="dayOne"></div>
      <div class="dayTwo"></div>
    </div>
  </body>
</html>
